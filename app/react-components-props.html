 </ul>
 <app-code file="1 App" dot="jsx" code="
  const listData = [
    { name: 'python' },
    { name: 'java script' },
    { name: 'java' }
  ];

 export default function App() {
   return (
     <div>
      {
        listData.map((data) => {
          return <Card title={data.name} />;//card component
        })
      }
   </div>
   );
 }
"></app-code>
