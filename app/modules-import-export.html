<ul data-list="export default">
    <li>export default is export variable, function anything is default</li>
    <li>default means is when not export another value,function etc.</li>
 </ul>
 <app-code file="1 rendom" dot="js" code="
  const uaserName = 'abc name';

  export default uaserName;//export default is export variable, function anything is default
"></app-code>

 <ul data-list="export default with multiple export use recommended">
</ul>
<app-code file="1 rendom" dot="js" code="
  const uaserName = 'Ritesh goswami';
  function addtion() {
    return 2000 + 2000;
  }
  function sub() {
    return 21000 + 1000;
  }
  export default uaserName;//export default 
  export { addtion, sub }//order must be same
"></app-code>
<app-code file="2 Component" dot="jsx" code="
 import React from 'react';

        </>
      )
}
"></app-code>
