  import React from 'react';
  // Array Map Method

  const input = 'python';
  function Frameworks() {
    if (input === 'java') {
      return (<p>Spring,Hibernate</p>);
   } else if (input === 'python') {
      return (<p>Django,Flask</p>);
   } else {
     return (<h1>data not fount</h1>);
   }
 }

 export default function Component() {
   return (
     <>
        {Frameworks()}//call to function
           //(or)
        <Frameworks/>//call to function
     </>
   );
 }
"></app-code>
